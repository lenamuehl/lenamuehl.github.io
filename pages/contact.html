<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="header"></div>

    <main class="container">
      <!-- Loaded component -->
      <div id="contact-cards-slot"></div>

      <section class="section reveal">
        <h2>Message</h2>

        <p class="small">
          Schreib mir gerne – ich freue mich über Nachrichten, Feedback oder
          Projektideen.
          <!-- TODO: Optional: Text anpassen -->
        </p>

        <form id="contact-form">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Your name" />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message…"
            ></textarea>
          </div>

          <button class="btn primary" type="submit">Send message</button>

          <p class="small">
            TODO: Wenn du später ein echtes Contact-Form willst (ohne Mail-App),
            sag Bescheid (z.B. Formspree).
          </p>
        </form>
      </section>
    </main>

    <div id="footer"></div>

    <script src="../script.js" defer></script>
  </body>
</html>
